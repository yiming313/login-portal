<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clawdbot Control Login</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 100%; max-width: 380px; text-align: center; }
        h1 { color: #1a73e8; margin-bottom: 8px; font-size: 24px; }
        p { color: #5f6368; margin-bottom: 32px; font-size: 14px; }
        input { width: 100%; padding: 12px; margin-bottom: 16px; border: 1px solid #dadce0; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #1a73e8; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; font-weight: 500; transition: background 0.3s; }
        button:hover { background: #1765cc; }
        .footer { margin-top: 24px; font-size: 12px; color: #70757a; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>üÖøÔ∏è Cloud Center</h1>
        <p>Enter your credentials to access Pi 4</p>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="footer">Protected by Clawdbot Security</div>
    </div>
</body>
</html>
